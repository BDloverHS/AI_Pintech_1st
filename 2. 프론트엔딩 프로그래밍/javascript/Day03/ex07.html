<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        padding: 150px;
      }

      #box1 {
        background: grey;
      }

      #box2 {
        background: blue;
      }

      #box3 {
        background: orange;
      }
    </style>
    <div class="box" id="box1">
      BOX1
      <div class="box" id="box2">
        BOX2
        <div class="box" id="box3">BOX3</div>
      </div>
    </div>

    <script>
      const box1 = document.getElementById("box1");
      const box2 = document.getElementById("box2");
      const box3 = document.getElementById("box3");

      box1.addEventListener("click", function () {
        console.log("box1");
      });

      box2.addEventListener("click", function () {
        console.log("box2");
      });

      box3.addEventListener("click", function (e) {
        console.log("box3");
        // console.log(e);
        // e.stopPropagation(); // 전파 방지
        // e.stopImmediatePropagation(); // 전파 방지

        // stopPropagation()이랑 stopImmediatePropagation() 차이는?
        // stopPropagation() : 타겟 단계의 동일한 이벤트만 전파가 취소
        // stopImmediatePropagation() : 타겟 단계의 모든 이벤트 전파가 취소
      });
    </script>
  </body>
</html>
